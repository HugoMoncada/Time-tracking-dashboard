<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="/js/app.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>

  <main>

    <section class="user">
      <article class="user__data">
        <picture class="user__picture">
          <img src="/images/image-jeremy.png" alt="">
        </picture>
        <div class="user__information">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </article>
          
      <article class="user__time">
        <button class="user__button" id="dailyBtn">Daily</button>
        <button class="user__button" id="weeklyBtn">Weekly</button>
        <button class="user__button" id="monthlyBtn">Monthly</button>
      </article>
    </section>

    <section class="card work">
      <img src="/images/icon-work.svg" alt="work-icon">
      <article class="card__body">
        <h2 class="card__title">Work</h2>
        <p class="card__dots">...</p>
        <p class="card__current_hours">32hrs <!-- weekly --></p>
        <p class="card__previous_hours">Previous - 36hrs <!-- weekly --></p>
      </article>
    </section>

    <section class="card play">
      <img src="images/icon-play.svg" alt="play-icon">
      <article class="card__body">
        <h2 class="card__title">Play</h2>
        <p class="card__dots">...</p>
        <p class="card__current_hours">10hrs <!-- weekly --></p>
        <p class="card__previous_hours">Last week - 8hrs <!-- weekly         --></p>
    </section>

    <section class="card study">
      <img src="/images/icon-study.svg" alt="play-icon">
      <article class="card__body">
        <h2 class="card__title">Study</h2>
        <p class="card__dots">...</p>
        <p class="card__current_hours">4hrs <!-- weekly --></p>
        <p class="card__previous_hours">Last week - 7hrs <!-- weekly         --></p>
    </section>

    <section class="card exercise">
      <img src="/images/icon-exercise.svg" alt="exercise-icon">
      <article class="card__body">
        <h2 class="card__title">Exercise</h2>
        <p class="card__dots">...</p>
        <p class="card__current_hours">4hrs <!-- weekly --></p>
        <p class="card__previous_hours">Last week - 5hrs <!-- weekly         --></p>
    </section>

    <section class="card social">
      <img src="/images/icon-social.svg" alt="social-icon">
      <article class="card__body">
        <h2 class="card__title">Social</h2>
        <p class="card__dots">...</p>
        <p class="card__current_hours">5hrs <!-- weekly --></p>
        <p class="card__previous_hours">Last week - 10hrs <!-- weekly --></p>
      </article>
      
    </section>

    <section class="card self-care">
      <img src="/images/icon-self-care.svg" alt="self-care-icon">
      <article class="card__body">
        <h2 class="card__title">Self Care</h2>
        <p class="card__dots">...</p>
        <p class="card__current_hours">2hrs <!-- weekly --></p>
        <p class="card__previous_hours">Last week - 2hrs <!-- weekly         --></p>
    </section>

  </main>



</body>
</html>
